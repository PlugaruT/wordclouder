{% extends 'clouder/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class=row>
    <div class="col-12">
        <form id="textcommentform" action="{% url 'index' %}" method="post" accept-charset="utf-8">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">
                Save
            </button>
        </form>
    </div>
</div>
<div class="row">
    Word cloud generated based on {{obj_count}}
</div>


{% endblock %}
